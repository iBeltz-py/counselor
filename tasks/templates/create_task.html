{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href = "../tasks/create/">Tasks</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" href = "../tasks/completed/">Completed Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href = "../contact/">Ask New Task</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<main class = "container">
    <div class = "row">
        <div class = "col-md-4 offset-md-4 mt-5">
            <form action = "/tasks/create/" method = "POST" class = "card card-body">
                <h1>Create Task </h1>
                {{error}}
                {% csrf_token %}
                {{form}}
                <button class = "btn btn-primary">
                    Save
                </button>  
            </form>
        </div>
    </div>
</main>
 
{% endblock content %}
